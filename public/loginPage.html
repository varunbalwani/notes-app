<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/styleSignupLogin.css">
  <title>Login</title>
</head>

<body>
  <form id="contactForm">
    <div class="container">
      <h1> Notes-App</h1>
    </div>
    <h2>Sign-In</h2>
    <div class="formcontainer">
      <div class="container">
        <label for="email"><strong>Email</strong></label>
        <input id="email" type="email" placeholder="Enter Email" required>
        <label for="pwd"><strong>Password</strong></label>
        <input id="pwd" type="password" placeholder="Enter Password" required>
      </div>
      <button id="finalSubmit" type="submit">Sign-In</button>
      <div>
        <label for="newUser">New User ?</label>
        <a id="newUser" href="index.html">Sign-Up</a>
      </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  </script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase.js"></script>

  <script src="./JAVASCRIPT/signIn.js"></script>
</body>

</html>
