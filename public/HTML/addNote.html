<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/styleAddNote.css">
    <title>Add Note</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">Notes App</h1>
    </div>
    <div class="textbox container">
        <textarea name="title" id="inputtitle" cols="30" rows="1" placeholder="Title"></textarea>
    </div>
    <div class="textbox container">
        <textarea name="usertext" id="inputtext" cols="80" rows="15" placeholder="Take a note ..."></textarea>
    </div>
    <div class="button">
        <input class="btn btn-primary button" type="submit" value="Done">
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script> 

    <script src="../JAVASCRIPT/addNote.js"></script>
</body>

</html>
